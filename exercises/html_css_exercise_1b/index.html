<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="box">
      <h1>Have an account? Sign in</h1>

      <form class="signIn">
        <div>
          <input name="username" placeholder="Username" class="input" />
        </div>

        <div>
          <input name="password" placeholder="Password" class="input"/>
        </div>

        <div>
          <button type="button">Login</button>
        </div>
        <div>
            <input type="checkbox" name="savePassword" value="savePassword" class="checkbox">
            <label for="savePassword" class="checkbox">Remember Me</label>
        </div>
      </form>
    </section>
    <script src="" async defer></script>
  </body>
</html>
